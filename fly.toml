app = 'demo-super-app'
primary_region = 'iad'

[build]
  [build.args]
    REACT_APP_SERVER = "${REACT_APP_SERVERaa}"
    REACT_APP_ENV = "${REACT_APP_ENV}"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
